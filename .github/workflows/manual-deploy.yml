name: Manual Deploy

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch, tag, or commit SHA to deploy'
        required: true
        default: 'main'
        type: string
      reason:
        description: 'Reason for manual deployment (e.g., rollback, hotfix)'
        required: false
        default: 'Manual deployment'
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  manual-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=stable
            type=raw,value=manual-${{ github.event.inputs.ref }}-${{ github.run_number }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "🚀 Manual deployment completed"
          echo "📍 Deployed ref: ${{ github.event.inputs.ref }}"
          echo "📝 Reason: ${{ github.event.inputs.reason }}"
          echo "📦 Docker images published:"
          echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:stable"
          echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:manual-${{ github.event.inputs.ref }}-${{ github.run_number }}"
          echo "🔄 Watchtower will automatically deploy the new stable image to your Raspberry Pi"
